<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="name" placeholder="Statement to fact check" />
    <button onclick="fetch('/factcheck',  {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify({statement: document.getElementById('name').value})
    }).then(res => res.json()).then(data => {
        console.log(data);
        window.alert(data.value);
    })">Fact Check</button>
    <input type="text" id="vidid" placeholder="get youtube vid" />
    <video id = "video">
         </video>
    <button onclick="
    document.getElementById('video').src = '/youtube/' + document.getElementById('vidid').value;
    ">Get Youtube</button>
</body>
</html>
